[supervisord]
nodaemon=true

[program:vncserver]
command=/usr/bin/tightvncserver :1 -geometry 1024x768 -depth 24
stdout_logfile=/var/log/vncserver.log
stderr_logfile=/var/log/vncserver.err

[program:websockify]
command=/usr/bin/websockify --web=/usr/share/novnc/ 8080 localhost:5901
stdout_logfile=/var/log/websockify.log
stderr_logfile=/var/log/websockify.err
